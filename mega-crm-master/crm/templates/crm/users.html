{% extends 'crm/base.html' %}

{% block content %}

<div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <div class="row">
        <div class="col-md-12">
            <div class="white-box">
                
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-sm-12">
                        <div class="white-box">
                            <div class="d-md-flex mb-3">
                                <h3 class="box-title mb-0">Existing Users</h3>
                                
                            </div>
                            <div class="table-responsive">
                                <table class="table no-wrap">
                                    <thead>
                                        <tr>
                                            <th class="border-top-0">#</th>
                                            <th class="border-top-0">Email</th>
                                            <th class="border-top-0">Name</th>
                                            <th class="border-top-0">Date/Time</th>
                                        </tr>
                                    </thead>
                                    <tbody> 
                                        {% for user in users %}
                                        <tr>
                                            <td> {{loop.index}} </td>
                                            <td class="txt-oflo"> {{user.email}} </td>
                                            <td> {{user.username}} </td>
                                            <td class="txt-oflo"></td>
                                        </tr>
                                        {% empty %}
                                        <h3>Nothing</h3>

                                        {% endfor %}
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End PAge Content -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Right sidebar -->
    <!-- ============================================================== -->
    <!-- .right-sidebar -->
    <!-- ============================================================== -->
    <!-- End Right sidebar -->
    <!-- ============================================================== -->
</div>

{% endblock %}
