{% extends 'main/base.html' %}

{% block content %}
<section class="h-100 my-5 py-5">

    <div class="container my-5 py-5 text-center">
        <h1 class="my-5">Login to your dashboard</h1>
        {% if error %}
                  <div class="alert alert-danger my-3" role="alert">
                    {{error}}
                  </div>
                  {% endif %}
        <form class="my-5 px-md-5 mx-md-5" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input name="username" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input name="pass" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <button type="submit" class="btn btn-success mt-4">Login</button>
        </form>
    </div>

</section>
{% endblock %}
